<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="utf-8" />
 <title>
 Creador de tablas
 </title>
 <link rel="stylesheet" href="../css/form.css" />
 <script src="../js/tablas.js"></script>
</head>
<body>
<div class="main_content">
<form action="javascript:void(0);" method="GET" name="form">
<div class="first">
 <h1>Constructor de tablas</h1>
</div>
<div class="two">
 <h4>Elija los limites de la tabla</h4>
 <input type="Number" id="cant_fila" placeholder="(cantidad de filas)">
 <input type="Number" id="cant_columna" placeholder="(cantidad de columnas)">
 <button onclick="crear()">Crear</button>
 <h4>Editar datos de las celdas</h4>
 <input type="Number" id="num_fila" placeholder="(numero de filas)">
 <input type="Number" id="num_columna" placeholder="(numero de columnas)">
 <input type="Number" id="dato" placeholder="(dato)">
 <button onclick="editar()">Editar celda</button>
</div>
<div class="three">
    <h2>Tabla</h2>
    <div id="mitabla"></div>
   </div>
</form>
   </div>
   </body>
   </html>
