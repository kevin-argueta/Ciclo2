<!DOCTYPE html>
<html lang="es">
<head>
 <title>Miembro</title>
 <meta charset="utf-8" />
 <link rel="stylesheet" href="../css/slick.css" />
 <script src="../js/ejercicio2.js"></script>
</head>
<body>
<section id="slick">
 <!-- Área de formulario -->
 <div class="contact-form">
 <!-- Título -->
 <div class="title">Registro de miembro</div>
 <!-- Texto indicativo -->
 <p class="intro">Ingrese los siguientes datos</p>
 <!-- Formulario -->
 <div class="w-100">
 <!-- Campos de formulario -->
 <form name="frmregistro" id="frmregistro" action="javascript:void(0);">
 <div class="field">
 <input type="text" name="nombre" id="txtnombre" placeholder="(Nombre)" required />
<span class="slick-tip left">Ingrese los nombres:</span>
 </div>
 <div class="field">
    <input type="text" name="apellidos" id="txtapellidos" placeholder="(Apellidos)" required />
   <span class="slick-tip left">Ingrese los apellidos:</span>
</div>
<div class="field">
<input type="text" name="mail" id="txtmail" placeholder="(e-mail)" required />
<span class="slick-tip left">Ingrese su e-mail:</span>
</div>
<div class="field">
<input type="password" name="contra" id="txtcontra" placeholder="(Password)" required />
<span class="slick-tip left">Ingrese la contraseña:</span>
</div>
<div class="field">
    <input type="password" name="concontra" id="txtconcontra" placeholder="(Password)" required />
    <span class="slick-tip left">Repita la contraseña:</span>
    </div>
 <div class="field">
 <input type="date" name="fechanac" id="txtfechanac" placeholder="(fecha nacimiento)" required />
<span class="slick-tip left">Ingrese la fecha de nacimiento:</span>
 </div>
 <!-- Botones para hacer los cálculos -->
 <input type="button" value="registrar" class="send" name="btnregistrar" id="respuesta" />
 </form>
 <!-- Fin de campos de formulario -->
 </div>
 </div>
 <!-- Final del área del formulario -->
 <p></p>
 <p></p>
<div id="mostrar"></div>
</section>
</body>
</html>
